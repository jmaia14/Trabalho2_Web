{% extends "base.html" %}
{% block title %}Autores{% endblock %}
{% block content %}
    <a href="{% url 'author_create' %}"> Cadastrar Novo Autor </a>
    <table>
        <tr>
            <th>Nome do Autor</th>
        </tr>
        {% for author in authors %}
            <tr>
                <td>
                    {{author.name}}
                </td>
                <td>
                    <a href="{% url 'author_view' author.id %}">Exibir</a>   
                </td>
                <td>
                    <a href="{% url 'author_update' author.id %}">Editar</a>   
                </td>
                <td>
                    <a href="{% url 'author_delete' author.id %}">Remover</a>   
                </td>
            </tr>            
        {% endfor %}
    </table>
{% endblock %}
