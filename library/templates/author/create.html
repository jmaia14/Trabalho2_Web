{% extends "base.html" %}
{% block title %}Cadastrar Autor{% endblock %}
{% block content %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
        <input type="submit" value="Submit">
        </form>
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li> {{message}} </li>
            {% endfor %}
            </ul>
        {% endif %}
{% endblock %}
